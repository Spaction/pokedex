<div class="container">
    <div class="row justify-content-center" *ngIf="caught">
        <ngb-alert  [dismissible]="false" >{{ pokemon.name }} has been caught!</ngb-alert>
    </div>
    <div class="row justify-content-center">
        <h1 class="text-center">{{pokemon.name}}</h1>
    </div>
    <div class="row justify-content-center">
        <img class="center-block" src={{picture}}>
    </div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-primary" (click)="returnToPokedex()">Back</button>
        <button type="button" class="btn btn-danger " (click)="catch()" [attr.disabled] = "caught ? 'disabled' : null">Catch</button>
    </div>  
</div>
